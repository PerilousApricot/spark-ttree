language: java
jdk:
  - openjdk8
install:
  - mvn test-compile -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn test jacoco:report
after_success:
  - mvn coveralls:report
cache:
  directories:
    - $HOME/.m2
cache:
  directories:
    - testdata/pristine
    - $HOME/.m2
before_script: ./scripts/get-pristine
